<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Render</title>
    <link rel="stylesheet" href="css/style.css">
 
  </head>
  <body id="app" class="modelo3d">


    <style>
      .buton{
    background-color: transparent !important;
    border: none !important;
}
html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    width: 100%;
    height: 100%;
  }
  
  .modelo3d {
    width: 100vw;
    height: 100vh;
    position: absolute;
    top: 0;
    left: 0;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  canvas {
    width: 100%;
    height: 100%;
  }
  .card-car{
    position: absolute;
    bottom: 70px;
    height: 100px;
    z-index: 2;
  }
  img{
    height: 40px;
  }
  .hide{
    display: none !important;
  }
    </style>
    <!-- Contenedor de botones -->
    <div class="card-car  butonflex">
    
     
      
     

        <button id="openLeftFrontDoorButton" class="buton"><img src="img/Puertadelanteraizquierda.png" class="imagen-buton" alt="Abrir Puerta Delantera Izquierda"></button>
        <button id="closeLeftFrontDoorButton" class="buton"><img src="img/cerrar.png" class="imagen-buton" alt="Cerrar Puerta Delantera Izquierda"></button>
   
        <button id="openRightFrontDoorButton" class="buton"><img src="img/pd-derecha.png" class="imagen-buton" alt="Abrir Puerta Delantera Derecha"></button>
        <button id="closeRightFrontDoorButton" class="buton"><img src="img/cerrar.png" class="imagen-buton" alt="Cerrar Puerta Delantera Derecha"></button>
     
        <button id="openLeftRearDoorButton" class="buton"><img src="img/puertatraseraizquierda.png" class="imagen-buton" alt="Abrir Puerta Trasera Izquierda"></button>
        <button id="closeLeftRearDoorButton" class="buton"><img src="img/cerrar.png" class="imagen-buton" alt="Cerrar Puerta Trasera Izquierda"></button>
        <button id="moveCameraButton" class="moveCameraButton hide"><p>Ver interior</p></button>
        <button id="resetCameraButton" class="hide" ><p>Salir del interior</p></button>
        <button id="openRightRearDoorButton" class="buton"><img src="img/puertatraseraderecha.png" class="imagen-buton" alt="Abrir Puerta Trasera Derecha"></button>
        <button id="closeRightRearDoorButton" class="buton"><img src="img/cerrar.png" class="imagen-buton" alt="Cerrar Puerta Trasera Derecha"></button>
        <button id="openTrunkDoorButton"><p>Abrir Cajuela</p></button>
        <button id="closeTrunkDoorButton"><p>Cerrar Cajuela</p></button>
      </div>
    


    

    <script type="module" src="/main.js"></script>
  </body>
</html>
